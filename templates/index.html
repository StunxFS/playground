<!DOCTYPE html>
<html>
	<head>
		@js "/js/prism.js"
		@css "/css/prism.css"
		@css "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
		@css "/css/index.css"

		<script type="module">
			const Prism = window.Prism
			Prism.plugins.customClass.prefix("pr-")

			import {CodeJar} from "https://medv.io/codejar/codejar.js"
			let editor = document.querySelector("#editor")
			window.jar = new CodeJar(editor, el => Prism.highlightElement(el))
      window.jar.updateCode("fn main() {\\n\\t\\n}")

			editor.focus()
		</script>
	</head>
	<body class="has-text-centered">
		<pre class="line-numbers m-0">
      <code id="editor" class="language-v"></code>
    </pre>
		<section class="section p-0">
			<section class="section field is-grouped p-3 m-0" id="control-bar">
				<div class="control">
					<button class="button is-info" id="run-button" onclick="runCode();">run</button>
				</div>
			</section>
			<section class="section p-4 m-0 has-text-left" id="console">
				<p id="console-output"></p>
			</section>
		</section>
	</body>
  @js "/js/index.js"
</html>
